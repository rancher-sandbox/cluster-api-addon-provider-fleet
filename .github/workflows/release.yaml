name: release

on:
  push:
    tags:
      - "v*.*.*"

env:
  TAG: ${{ github.ref_name }}
  IMAGE_NAME: ${{ github.repository }}
  REGISTRY: ghcr.io

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
      actions: read
      id-token: write
    steps:
      - name: Install just
        uses: extractions/setup-just@v2
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - name: Docker login
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      - name: Extract metadata (tags, labels) for Docker
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
      - name: Build and push
        uses: docker/build-push-action@v5
        with:
          push: true
          platforms: linux/amd64,linux/arm64
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
      - name: Read prime registry secrets
        uses: rancher-eio/read-vault-secrets@main
        with:
          secrets: |
            secret/data/github/repo/${{ github.repository }}/rancher-prime-registry/credentials username |  PRIME-REGISTRY-USERNAME;
            secret/data/github/repo/${{ github.repository }}/rancher-prime-registry/credentials password |  PRIME-REGISTRY-PASSWORD;
            secret/data/github/repo/${{ github.repository }}/rancher-prime-registry/credentials registry |  PRIME-REGISTRY-REGISTRY;
      - name: Docker login to prime registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.PRIME-REGISTRY-REGISTRY }}
          username: ${{ env.PRIME-REGISTRY-USERNAME }}
          password: ${{ env.PRIME-REGISTRY-PASSWORD }}
      - name: Extract metadata (tags, labels) for Docker (prime registry)
        id: meta-prime
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.PRIME-REGISTRY-REGISTRY }}/${{ env.IMAGE_NAME }}
      - name: Build and push docker image to prime registry
        uses: docker/build-push-action@v5
        with:
          push: true
          platforms: linux/amd64,linux/arm64
          tags: ${{ steps.meta-prime.outputs.tags }}
          labels: ${{ steps.meta-prime.outputs.labels }}
  release:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    needs: [build]
    steps:
      - name: Install just
        uses: extractions/setup-just@v2
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - name: Update manifests
        run: |
          # this is quite naive, but i don't think we need more for now
          sed -i "s/dev/${TAG}/g" config/default/manager_image_patch.yaml
          just release-manifests
      - name: Release
        uses: softprops/action-gh-release@v2
        with:
          prerelease: false
          draft: true
          fail_on_unmatched_files: true
          generate_release_notes: true
          discussion_category_name: Announcements
          name: ${{ env.TAG }}
          files: |
            metadata.yaml
            _out/addon-components.yaml
