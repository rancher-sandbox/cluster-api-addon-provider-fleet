apiVersion: addons.cluster.x-k8s.io/v1alpha1
kind: FleetAddonConfig
metadata:
  name: fleet-addon-config
spec:
  config:
    server:
      inferLocal: true # Uses default `kuberenetes` endpoint and secret for APIServerURL configuration
  clusterClass:
    patchResource: true
    setOwnerReferences: true
  cluster:
    hostNetwork: true # Deploy Fleet with hostNetwork: true setting to allow rollout in tainted node
    patchResource: true
    setOwnerReferences: true
    selector:
      matchLabels:
        import: ""
    namespaceSelector:
      matchLabels:
        import: ""
  install:
    version: v0.12.0-alpha.6 # We will install alpha for helmapp support

